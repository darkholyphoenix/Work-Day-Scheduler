<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class = "col-12">
      <!-- Timeblocks go here -->
        <div id= '8' class = "row"> 
          <div class = " col-2 border border-top-0 border-left-0">8 a.m.</div>
          <textarea class = "taskInfo col-8 border border-top-0"></textarea>
          <button class = "submit col-2">Save</button>

        </div>
        <div id ="9" class = "row"> 
          <div class = " col-2 border border-left-0">9 a.m.</div>
          <textarea class = "taskInfo col-8 border"></textarea>
          <button class = "submit col-2">Save</button>

        </div>
        <div id = "10" class = "row"> 
          <div class = " col-2 border border-left-0">10 a.m.</div>
          <textarea class = "taskInfo col-8 border"></textarea>
          <button class = "submit col-2">Save</button>

        </div>
        <div id = "11" class = "row"> 
          <div class = " col-2 border border-left-0">11 a.m.</div>
          <textarea class = "taskInfo col-8 border"></textarea>
          <button class = "submit col-2">Save</button>

        </div>
        <div id = "12" class = "row"> 
          <div class = " col-2 border border-left-0">12 p.m.</div>
          <textarea class = "taskInfo col-8 border"></textarea>
          <button class = "submit col-2">Save</button>

        </div>

        <div id= "13" class = "row"> 
          <div class = " col-2 border border-left-0">1 p.m.</div>
          <textarea class = "taskInfo col-8 border"></textarea>
          <button class = "submit col-2 text-info">Save</button>

        </div>

        <div id = "14" class = "row"> 
          <div class = " col-2 border border-left-0">2 p.m.</div>
          <textarea class = "taskInfo col-8 border"></textarea>
          <button class = "submit col-2 text-info">Save</button>
        </div>

        <div id = "15" class = "row"> 
          <div class = " col-2 border border-left-0">3 p.m.</div>
          <textarea class = "taskInfo col-8 border"></textarea>
          <button class = "submit col-2 text-info">Save</button>
        </div>

        <div id = "16" class = "row"> 
          <div class = " col-2 border border-left-0">4 p.m.</div>
          <textarea class = "taskInfo col-8 border"></textarea>
          <button class = "submit col-2 text-info">Save</button>
        </div>

        <div id = "17" class = "row"> 
          <div class = " col-2 border border-bottom-0 border-left-0">5 p.m.</div>
          <div class = " taskInfo col-8 border border-top-0"></div>
          <button class = "submit col-2 text-info">Save</button>
          
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
